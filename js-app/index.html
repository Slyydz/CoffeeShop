<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
</head>
<body>
   <button id="run-button">Run Bean!</button>
   <div class="populateVarieties"></div>
   <br>
   <div class="editBean">
    <fieldset class="concept-field">
        <label for="beanVarietyName">Bean Name</label>
        <input type="text" name="beanVarietyName" id="beanVarietyName">
    </fieldset>
    <fieldset class="concept-field">
        <label for="beanVarietyRegion">Bean Region</label>
        <input type="text" name="beanVarietyRegion" id="beanVarietyRegion">
    </fieldset>
    <fieldset class="entry-field">
        <label for="beanVarietyNotes">Notes</label>
        <textarea rows="3" cols="35" name="beanVarietyNotes" form="usrform"></textarea>
    </fieldset>
    </div>
<section class="buttons">
    <input type="button" id="addButton" value="Add Variety">
</section>
<br>
<button id="run-button-coffee">Run Coffee!</button>
<div class="populateCoffee"></div>
<br>
<div class="editCoffee">
 <fieldset class="concept-field">
     <label for="coffeeTitle">Coffee Title</label>
     <input type="text" name="coffeeTitle" id="coffeeTitle">
 </fieldset>
 <fieldset class="concept-field">
     <label for="coffeeBeanId">Bean Variety Id</label>
     <input type="text" name="coffeeBeanId" id="coffeeBeanId">
 </fieldset>
 </div>
 <section class="buttons">
    <input type="button" id="addButtonCoffee" value="Add Coffee">
</section>
<br>
<input type="button" id="deleteButtonCoffee" value="Delete Coffee">
<br>
<div id="delCoffeeHTML">

</div>
<br>
<input type="button" id="deleteButtonCoffee" value="Delete Coffee">
<br>
<div id="delCoffeeHTML">

</div>
   <script src="main.js"></script>
</body>
</html>
